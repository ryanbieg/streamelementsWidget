<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Example</title>
</head>
<body>

    <div class="widget-container">
        <div class="widget-bar" id="widget-bar">
            <div class="fill-bar" id="fill-bar"></div>
            <span class="left-text">Sub Goal</span>
            <span class="middle-text" id="current-points">0</span>
            <span class="right-text" id="goal-points">0</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
</body>
</html>
